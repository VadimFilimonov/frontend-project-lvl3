<!DOCTYPE html>
<html>
  <head>
    <title>RSS Aggregator</title>
  </head>
  <body>
    <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-10 mx-auto text-white">
          <h1 class="display-3">RSS Aggregator</h1>
          <p class="lead">
            Start reading RSS today! It's easy, it's beautiful.
          </p>
          <form>
            <div class="form-row">
              <div class="col">
                <input
                  class="form-control form-control-lg w-100"
                  placeholder="RSS Link"
                />
              </div>
              <div class="col-auto">
                <button class="btn btn-lg btn-primary px-sm-5">Add</button>
              </div>
            </div>
          </form>
          <p class="text-muted my-1">
            Example: https://ru.hexlet.io/lessons.rss
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
